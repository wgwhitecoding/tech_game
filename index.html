<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeQuest Coding Game</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <!-- CodeMirror Dracula Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>CodeQuest Coding Game</h1>
      <div class="header-options">
        <span id="timer">â³ 00:00</span>
        <button id="toggle-mode">ğŸŒ™ Dark Mode</button>
      </div>
      <p id="level-title">Level 1 of 10</p>
    </header>

    <!-- Celebration Message -->
    <div id="celebration" class="hidden">ğŸ‰ Great Job! ğŸ‰</div>

    <!-- Challenge Description -->
    <p id="challenge-description">Fix the code below to pass the challenge!</p>

    <!-- Code Editor Area -->
    <div class="code-area">
      <textarea id="code-editor"></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
      <button class="run-btn" id="run-code">Run Code</button>
      <button class="hint-btn" id="get-hint">Hint</button>
      <button class="next-btn hidden" id="next-puzzle">Next Coding Puzzle</button>
    </div>

    <!-- Feedback Section -->
    <div class="feedback" id="feedback"></div>

    <!-- Results Section -->
    <div id="results">
      <h3>Results:</h3>
      <p id="result-output">Run the code to see the results!</p>
    </div>

    <!-- Achievements Section -->
    <div id="achievements">
      <h3>Achievements</h3>
      <ul id="achievement-list"></ul>
    </div>

    <!-- Progress Section -->
    <div id="progress">
      Current Rank: <span id="rank">Code Novice</span>
    </div>
  </div>

  <!-- CodeMirror JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="assets/js/script.js"></script>
</body>
</html>
